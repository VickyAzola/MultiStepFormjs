<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">    
    <title>Multi-step form - DevChallenges</title>
  </head>
  <body>
    <main>

      <fieldset class="step-1" id="step-1">
        <form class="content" action="" name="form" onsubmit="step1(event)">
        <h1>Register</h1>
          <div class="form-content">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" autocomplete="name">
          <p class="errorMsg">Please enter a valid name</p>
          </div>
          <div class="form-content">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" autocomplete="email">
            <p class="errorMsg">Please enter a valid email</p>
          </div>
          <button type="submit" class="btn-base">Continue</button>
        </form>
      </fieldset>

      <fieldset class="step-2" id="step-2">
        <form action="" class="content" name="form">
        <h2>Which topics are you interested in?</h2>
          <div class="form-content">
            <button class="topic" onclick="chosen(0)" type="button">Software Development</button>
            <button class="topic" onclick="chosen(1)" type="button">User Experience</button>
            <button class="topic" onclick="chosen(2)" type="button">Graphic Design</button>
          </div>
          <button onclick="step2(event)" type="submit" class="btn-base">Continue</button>
        </form>
      </fieldset>

      <section class="step-3" id="step-3">
        <h3>Summary</h3>
        <div class="content">
          <div class="summary">
            <p>Name: <span id="summaryName"> </span></p>
            <p>Email: <span id="summaryEmail"> </span></p>
            <p class="pTopic">Topics:</p>
            <ul id="summaryTopic">
            </ul>
          </div>
          <button onclick="step3()" type="button" class="btn-base">Confirm</button>
        </div>
      </section>

      <div class="steper">
        <p>Step <span id="start"> 1 </span> of 3</p>
        <div>
          <span class="step selected"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </div>

    </main>
    <script src="main.js"></script>
  </body>
</html>
